# .circleci/config.yml file
version: 2.1

jobs:
  build:
    docker:
      - image: docker:20.10.11
      # - image: cimg/base:2021.04
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: echo "No need to install anything. \n Just build and push the Docker image."
      - run:
          name: Build and push Docker image
          command: |
            echo "Inside the Build and push Docker image step"
            docker --version # print the version for logging
            systemctl start docker
            gpasswd -a $USER docker
            docker build -t sudkul/sample-express-app .        
            docker tag sample-express-app:latest sudkul/sample-express-app:1.0.0
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push sudkul/sample-express-app
